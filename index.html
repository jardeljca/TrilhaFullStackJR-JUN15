<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/reset.css">

    <script src="https://kit.fontawesome.com/bf08065381.js" crossorigin="anonymous"></script>

    <title>Gerenciador de projetos</title>
</head>

<body>
    <header>
        <div class="header" id="header">
            <img src="./src/imagens/logoCodigoCerto.jpg" alt="Logo">
            <i class="iconeMenu fa-solid fa-bars fa-beat-fade" style="color: #e53939" id="iconeMenu"></i>
        </div>
        <nav id="menuNav">
            <div class="tiluloNav">
                <img src="./src/imagens/logoCodigoCerto.jpg" alt="logo">
                <i class="iconeMenuX fa-solid fa-x fa-beat" style="color: #e53939" id="iconeMenuX"></i>
            </div>

            <ul>
                <li id="botaoLogin" class="ativo">
                    <a href="">Login</a>
                </li>
                <li id="botaoCadastro">
                    <a href="">Cadastrar</a>
                </li>
            </ul>
            <div class="form">
                <form class="login" id="formLogin">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="senha" placeholder="Senha" required>
                    <input type="submit" value="Entrar">
                </form>
                <form class="Cadastro" id="formCadastro">
                    <input type="text" name="nome" placeholder="Digite seu nome completo" required>
                    <input type="email" name="email" placeholder="Digite seu email" required>
                    <input type="password" name="senha" placeholder="Digite a senha" required>
                    <input type="password" name="confirmaSenha" placeholder="Digite a senha novamente" required>
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </nav>
    </header>
    <main id="main">
        <h1>Software para gestão de projetos</h1>
        <h3>A melhor ferramenta para gestão de seus projetos e trabalho em equipe!</h3>
        <img src="./src/imagens/gestaoProjetos.webp" alt="">
    </main>

    <script src="./src/JS/index.js"></script>
</body>

</html>
